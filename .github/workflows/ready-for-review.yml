name: Make Draft PR Ready

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  make-ready:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: write
    steps:
      - name: Check PR author
        id: check_author
        run: |
          AUTHOR="${{ github.event.pull_request.user.login }}"
          if [[ $(echo "$AUTHOR" | tr '[:upper:]' '[:lower:]') == *"jules"* ]]; then
            echo "is_jules=true" >> $GITHUB_OUTPUT
          else
            echo "is_jules=false" >> $GITHUB_OUTPUT
          fi
      - uses: actions/checkout@v4
      - name: Make PR ready
        if: steps.check_author.outputs.is_jules == 'true' && github.event.pull_request.draft == true
        run: |
          # Use explicit check to prevent race conditions or failure if already ready
          PR_NUM=${{ github.event.pull_request.number }}
          IS_DRAFT=$(gh pr view $PR_NUM --json isDraft --jq '.isDraft')
          if [ "$IS_DRAFT" = "true" ]; then
            gh pr ready $PR_NUM || echo "Warning: Failed to mark PR as ready. Continuing..."
          else
            echo "PR #$PR_NUM is already ready."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
